name: i9xp_visual_pkg
description: A package to shared visual responsabilities to the project
version: 0.0.1
author: Emanuel Braz
homepage: fastencoding@gmail.com

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mobx: ^1.2.1+1

  # Widgets utilitÃ¡rios
  mobx_widget: 
    git: https://github.com/emanuel-braz/mobx_widget.git

  i9xp_services_pkg:
    path: ../i9xp_services_pkg

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0+1

flutter:

  assets:
   - lib/images/

  fonts:
    - family: NeusaNextStd-Light
      fonts:
        - asset: lib/fonts/NeusaNextStd-Light.ttf

    - family: NeusaNextStd-Medium
      fonts:
        - asset: lib/fonts/NeusaNextStd-Medium.ttf

    - family: NeusaNextStd-Regular
      fonts:
        - asset: lib/fonts/NeusaNextStd-Regular.ttf

    - family: NeusaNextStd-Bold
      fonts:
        - asset: lib/fonts/NeusaNextStd-Bold.ttf

    - family: NeusaNextStd-Italic
      fonts:
        - asset: lib/fonts/NeusaNextStd-Italic.ttf